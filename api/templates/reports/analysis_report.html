<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; color: #333; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 120px; }
        h1 { text-align: center; font-size: 28px; color: #4f46e5; margin-bottom: 5px; }
        .powered { text-align: center; font-size: 0.9rem; color: #555; margin-bottom: 30px; }
        .card { background: #f9fafb; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .card h2 { font-size: 20px; color: #4f46e5; margin-bottom: 10px; }
        pre, p { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; line-height: 1.5; }
        .disclaimer { text-align: center; font-size: 0.8rem; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ logo_url }}" alt="aira logo">
    </div>

    <h1>{{ title }}</h1>
    <div class="powered">
        AI powered by <strong>{{ ai_model }}</strong>
    </div>

    <div class="card">
        <h2>üíº Job Description</h2>
        <p>{{ job_description|linebreaksbr }}</p>
    </div>

    <div class="card">
        <h2>üí° AI Feedback & Suggestions</h2>
        <p>{{ ai_feedback|linebreaksbr }}</p>
    </div>

    <div class="card">
        <h2>üìù Enhanced Resume</h2>
        <pre>{{ enhanced_resume|linebreaksbr }}</pre>
    </div>

    <div class="disclaimer">
        ‚ö† This AI-generated content can make mistakes. Check important info.
    </div>
</body>
</html>
